[pytest]
# Pytest configuration for integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests/integration

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers for test categorization
markers =
    integration: Integration tests requiring database and external services
    slow: Tests that take a long time to run
    company_ingestion: Company ingestion pipeline tests
    eod: EOD pricing ingestion tests
    splits: Splits ingestion tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for long-running tests (if pytest-timeout is installed)
# timeout = 300

# Docker/testcontainers settings
# These environment variables are set by conftest.py fixtures
